<div class="container">
    <mat-card class="actions">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nombre de la categoria</mat-label>
            <input type="text" matInput [formControl]="categoryNameFormControl">
        </mat-form-field>
        <button mat-raised-button class="btn-primary act-btn" (click)="addCategory()">Agregar</button>
    </mat-card>

    <div class="category-list">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 category-table">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element" >
                    <div *ngIf="element.active else inactive">
                        <button mat-icon-button class="btn-icon" (click) = "inactiveCategory(element)">
                            <mat-icon class="status-icon">toggle_on</mat-icon>
                        </button>
                    </div>
                    <ng-template #inactive>
                        <button mat-icon-button class="btn-icon" (click) = "activeCategory(element)">
                            <mat-icon class="status-icon status-icon-off">toggle_off</mat-icon>
                        </button>
                    </ng-template>
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class="btn-icon" (click) = "openEditDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
