<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Categoria</mat-label>
    <mat-select [(value)]="catSelected">
      <mat-option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="name-form" appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions class="actions-container">
  <button mat-button color="warn" (click)="close()">Cancelar</button>
  <button mat-button class="btn-global" (click)="save()" cdkFocusInitial>Aceptar</button>
</div>
