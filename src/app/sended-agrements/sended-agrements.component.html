<div class="container">
    <mat-card class="actions">
      <mat-form-field class="example-full-width field" appearance="fill">
        <mat-label>Categoria</mat-label>
        <mat-select [(value)]="catSelected">
          <mat-option *ngFor="let cat of categories" [value]="cat.id" #matOption (click)="clickCategory(matOption.value)">{{cat.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width field" appearance="fill">
        <mat-label>Producto</mat-label>
        <mat-select [(value)]="proSelected">
          <mat-option *ngFor="let pro of productOptions" [value]="pro.id" #matOption (click)="clickProduct(matOption.value)">{{pro.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      
      
    </mat-card>
    <div class="agreement-list">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 agreement-table">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="businessName">
          <th mat-header-cell *matHeaderCellDef> Razon social </th>
          <td mat-cell *matCellDef="let element"> {{element.businessName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>
          <ng-container matColumnDef="features">
            <th mat-header-cell *matHeaderCellDef> Caracteriscas </th>
            <td mat-cell *matCellDef="let element"> {{element.features}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
          <ng-container matColumnDef="shippingTime">
            <th mat-header-cell *matHeaderCellDef> T. Entrega </th>
            <td mat-cell *matCellDef="let element"> {{element.shippingTime}} </td>
          </ng-container>
          
  
        <ng-container matColumnDef="selected">
          <th mat-header-cell *matHeaderCellDef> Seleccionado </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.selected else inactive">
              <button mat-icon-button class="btn-icon" (click)="inactiveAgreement(element)">
                <mat-icon class="status-icon">toggle_on</mat-icon>
              </button>
            </div>
            <ng-template #inactive>
              <button mat-icon-button class="btn-icon" (click)="activeAgreement(element)">
                <mat-icon class="status-icon status-icon-off">toggle_off</mat-icon>
              </button>
            </ng-template>
          </td>
        </ng-container>
  

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <button mat-raised-button class="btn-primary act-btn" (click)="generate()">Generar estudio de mercado</button>
    </div>
  </div>
